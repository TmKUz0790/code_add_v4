<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Form</title>
    <!-- Include Bootstrap CSS for advanced styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Unified font for the whole body */
            color: #333; /* Softer text color for better readability */
        }

        .form-container {
            width: 100%;
            max-width: 400px; /* Adjusted max width for a more compact form */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); /* Stronger shadow for better depth */
            padding: 25px;
            margin: auto; /* Auto margin for horizontal centering */
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px; /* Slightly larger font size */
            font-weight: 600; /* Semi-bold weight for the header */
            color: #007BFF; /* Bootstrap primary color for thematic consistency */
        }

        .radio-list {
            list-style-type: none;
            padding: 0;
        }

        .radio-item {
            margin-bottom: 12px;
            padding: 12px;
            border: 2px solid #007BFF; /* Thicker border with primary color */
            border-radius: 8px;
            background-color: #f0f0f0; /* Lighter background for contrast */
            transition: all 0.3s ease; /* Smoother transition */
        }

        .radio-item:hover {
            background-color: #e2e6ea; /* Subtle hover effect */
            border-color: #0056b3; /* Darker border on hover */
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            font-size: 20px; /* Larger font size for button text */
            font-weight: 600; /* Semi-bold weight for the button */
            background-color: #007BFF; /* Primary color background */
            color: #ffffff; /* White text color */
            border-radius: 8px; /* Rounded corners for the button */
            border: none; /* Remove default border */
        }

        .submit-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="form-container">
    <div class="form-header">Diller yoki Bazani tanlang </div>
    <form method="post">
        {% csrf_token %}
        <ul class="radio-list">
            {% for field in form.choice %}
                <li class="radio-item">
                    <label class="form-check-label">
                        {{ field.tag }} {{ field.choice_label }}
                    </label>
                </li>
            {% endfor %}
        </ul>
        <button type="submit" class="btn btn-primary submit-button mt-3">Submit</button>
    </form>
</div>

<!-- Include Bootstrap JS for enhanced interactivity -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
